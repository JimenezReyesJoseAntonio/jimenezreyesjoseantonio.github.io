<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b60853ec1f.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    
</aside>

<div class="izquierdo">
    <div class="box arriba"> 
     <img src="img/arriba.svg" alt="arriba" >
    </div>
    <div class="box enmedio">

    </div> 
    <div class="box abajo">
        <img src="img/abajo.svg" alt="abajo">
    </div>

</div>

<div class="derecho">
    <div class="titulo">
        <h1>Basic details</h1>
    </div>

    <form action="enviar">
    <div class="uno">
        <label for="pname">First name</label>
        <input type="text" name="pname" id="pname" maxlength="20" minlength="3" required>

    </div>
    <div class="dos">
        <label for="pname">Last name</label>
        <input type="text" name="lname" id="lname" maxlength="20" minlength="2" required>
    </div>
    <div class="tres">
        <label for="correo">Correo ID</label>
        <input type="email" name="correo" id="correo" required>
    </div>
    <div class="cuatro">
        <label for="userid"> Your User ID</label>
        <input type="text" name="userid" id="userid" maxlength="15" minlength="10" required>

    </div>
    <div class="cinco">
        <label for="option">Contry</label>
        <select class="pais" name="option">
            <option value="1" >Mexico</option>
            <option value="2">Estados Unidos</option>
            <option value="4">Canada</option>
            <option value="5">Francia</option>
            <option value="6">Japon</option>
            <option value="7">China</option>
            <option value="8">Suecia</option>
            <option value="9">Alemania</option>
            <option value="10">Rusia</option>


            
          </select>
    </div>
    <div class="seis">

        <label for="esta">Estado</label>
        <select class="estado" name="esta">
            <option value="1" >Oaxaca</option>
            <option value="2">Queretaro</option>
            <option value="3">Monterrey</option>
            <option value="4">D.F</option>
            <option value="5">Veracruz</option>
            <option value="6">Chiapas</option>
            <option value="7">Sonora</option>
            <option value="8">Chihuahua</option>
            <option value="9">Jalisco</option>
            <option value="10">Queretaro</option>



            
          </select>

    </div>
    <div class="siete">
        <label for="ciu">Ciudad</label>
        <select class="ciudad" name="ciu">
            <option value="1" >Oaxaca</option>
            <option value="2">Etla</option>
            <option value="2">San Lorenzo</option>
            <option value="4">Reyes</option>
            <option value="4">Aleman</option>
            <option value="4">Pinotepa</option>
            <option value="4">Papaloapan</option>
            <option value="4">Itsmo</option>

          </select>
    </div>
    <div class="ocho">
        <label for="phone">Telefono</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="(000)000-00-00">

    </div>
    <div class="nueve">
        <input type="text" name="codigo" id="codigo" placeholder="Reference code" pattern="[0-9]{3}-[0-9]{3}">
    </div>
    <div class="botones">
        <button  class="borrar" type="reset">Reset All</button>
        <button class="continuar" type="submit">Continue</button> 
    </div>
       
</form>

</div>

</body>
</html>
